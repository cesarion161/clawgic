services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: moltrank
      POSTGRES_USER: moltrank
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - moltrank-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltrank -d moltrank"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  moltrank-postgres-data:
