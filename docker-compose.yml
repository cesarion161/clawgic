services:
  postgres:
    image: postgres:16-alpine
    restart: on-failure:3
    entrypoint:
      - /bin/sh
      - -ec
      - |
        /usr/local/bin/docker-entrypoint.sh postgres || {
          code=$$?
          echo "FATAL: Postgres failed to start after configured retry attempts. Inspect logs above."
          exit $$code
        }
    environment:
      POSTGRES_DB: clawgic
      POSTGRES_USER: clawgic
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - clawgic-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawgic -d clawgic"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: on-failure:3
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - clawgic-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  clawgic-postgres-data:
  clawgic-redis-data:
